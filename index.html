<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/icon-music.svg" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Order summary component</title>
	</head>
	<body>
		<div class="background-image">
			<img src="./images/pattern-background-mobile.svg" alt="Background pattern with lilac color" class="background-image-mobile" />
			<img src="./images/pattern-background-desktop.svg" alt="Background pattern with lilac color" class="background-image-desktop" />
		</div>
		<header>
			<h1 class="sr-only">Order summary component</h1>
		</header>
		<section>
			<img src="./images/illustration-hero.svg" alt="illustration of a girl listening to music and dancing" />
			<div class="section__inner">
				<h2>Order Summary</h2>
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				<div class="section__inner-info flex-row">
					<div class="flex-row">
						<i aria-hidden="true" role="image">
							<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
								<g fill="none" fill-rule="evenodd">
									<circle cx="24" cy="24" r="24" fill="#DFE6FB" />
									<path
										fill="#717FA6"
										fill-rule="nonzero"
										d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
								</g>
							</svg>
						</i>
						<div class="text-s flex-column">
							<span class="text-bold text-dark">Annual Plan</span>
							<span class="text-light">$59.99/year</span>
						</div>
					</div>
					<a class="link-underline text-s" href="#">Change</a>
				</div>
				<button type="button" class="button-payment">Proceed to Payment</button>
				<button type="button" class="button-cancel">Cancel Order</button>
			</div>
		</section>
		<footer class="attribution text-xs">
			<span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>
			<br />
			<span>Coded by <a href="https://github.com/MBaktygul" target="_blank">Baktygul</a></span>
		</footer>
	</body>
</html>
